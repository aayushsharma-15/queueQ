<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunity Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-next {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-next:hover {
            background-color: #0056b3;
        }
        .visibility-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .visibility-option {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .visibility-option.selected {
            border-color: #007bff;
            background-color: #e9f5ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <h2>Basic Details</h2>
            <div class="form-group">
                <label for="opportunityType">Opportunity Type</label>
                <select class="form-control" id="opportunityType">
                    <option>Hackathons & Coding Challenges</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="opportunitySubType">Opportunity Sub Type</label>
                <select class="form-control" id="opportunitySubType">
                    <option>Please Select Sub Type</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Visibility</label>
                <div class="visibility-options">
                    <div class="visibility-option selected">
                        <p>Open publicly on Unstop</p>
                        <small>Will be visible to all Unstop users.</small>
                    </div>
                    <div class="visibility-option">
                        <p>Invite Only</p>
                        <small>Will be accessible only via link.</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="opportunityTitle">Opportunity Title</label>
                <input type="text" class="form-control" id="opportunityTitle" placeholder="Enter Opportunity Title" maxlength="190">
            </div>
            <div class="form-group">
                <label for="organisation">Enter Your Organisation</label>
                <input type="text" class="form-control" id="organisation" placeholder="Enter Your Organisation">
            </div>
            <button type="submit" class="btn-next">Next</button>
        </form>
    </div>
</body>
</html>
